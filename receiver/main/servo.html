<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Aquarium Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    header img {
      height: 55px;
      margin-right: 20px;
    }

    header h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 35px;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 10px 0;
    }

    nav button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 16px;
      margin: 0 20px;
      cursor: pointer;
      transition: color 0.3s;
    }

    nav button:hover, nav button.active {
      color: #00bcd4;
    }

    .content {
      display: none;
      padding: 20px;
    }

    .active-tab {
      display: block;
    }

    /* Layout t·ªïng cho tab Monitor */
    .sensor-layout {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    /* C·ªôt b√™n tr√°i */
    .sensor-column {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex: 1;
      max-width: 210px;
    }

    .sensor-card {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .sensor-card h3 {
      margin-bottom: 5px;
      font-size: 17px;
    }

    .sensor-value {
      font-size: 20px;
      font-weight: bold;
      margin: 5px 0;
    }

    .sensor-card canvas {
      width: 100%;
      height: 60px;
      margin-top: 5px;
    }

    /* Bi·ªÉu ƒë·ªì to b√™n ph·∫£i */
    .chart-box {
      flex: 3;
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 50px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    /* Servo tab */
    .servo-buttons {
      background-color: #1e1e1e;
      border-radius: 50px;
      width: fit-content;
      margin: 40px auto;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .servo-buttons button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px;
      transition: 0.3s;
    }

    .servo-buttons button:hover {
      background-color: #019bb2;
    }

    #clockBox {
      text-align: right;
      min-width: 130px;
      line-height: 1.4;
    }

    #clockBox .icon {
      margin-right: 4px;
    }

    #date {
      font-size: 20px;
      color: #ccc;
      font-weight: 500;
    }

    #clock {
      font-size: 20px;
      color: #00bcd4;
      font-weight: bold;
    }

    .blink {
      animation: blink 1s step-start infinite;
    }
    
    /* ===== Layout cho tab Control ===== */
    .control-layout {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 30px;
    }

    /* C·ªôt tr√°i ch·ª©a 2 card ƒëi·ªÅu khi·ªÉn */
    .control-left {
      display: flex;
      flex-direction: column;
      gap: 25px;
      flex: 1;
      max-width: 300px;
    }

    /* C·ªôt ph·∫£i ch·ª©a b·∫£ng c·∫£nh b√°o */
    .control-right {
      flex: 2;
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 25px 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      max-height: 400px;
      overflow-y: auto;
    }

    /* Style cho b·∫£ng c·∫£nh b√°o */
    .alert-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 20px;
      margin-top: 8px;
    }

    .alert-table th, .alert-table td {
      padding: 8px 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    .alert-table th {
      background-color: #111;
      color: #00bcd4;
      font-weight: 600;
    }

    .alert-table tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .alert-table td.level-warning {
      color: #ffc107;
      font-weight: 600;
    }

    .alert-table td.level-critical {
      color: #f44336;
      font-weight: 600;
    }

    .alert-table td.level-normal {
      color: #4caf50;
      font-weight: 600;
    }

    .alert-table tbody::-webkit-scrollbar {
      width: 6px;
    }
    .alert-table tbody::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 3px;
    }

  </style>
</head>
<body>
  <header>
    <img src="https://dut.udn.vn/Files/admin/images/Tin_tuc/Khac/2020/LogoDUT/image002.jpg" alt="Logo B√°ch Khoa ƒê√† N·∫µng">
    <h1>Aquarium Dashboard</h1>
    <div id="clockBox">
    <div id="date"><span class="icon">üìÖ</span> <span id="dateText"></span></div>
    <div id="clock"><span class="icon">üïí</span> <span id="clockText"></span></div>
  </div>
  </header>

  <nav>
    <button id="tabSensor" class="active" onclick="showTab('sensorTab', this)">üìä Monitor</button>
    <button id="tabServo" onclick="showTab('servoTab', this)">‚öôÔ∏è Control</button>
  </nav>

  <!-- TAB GI√ÅM S√ÅT -->
  <div id="sensorTab" class="content active-tab">
    <div class="sensor-layout">
      <!-- C·ªôt b√™n tr√°i -->
      <div class="sensor-column">
        <div class="sensor-card">
          <h3>Temperature</h3>
          <div id="tempVal" class="sensor-value">-- ¬∞C</div>
          <canvas id="tempMini"></canvas>
        </div>
        <div class="sensor-card">
          <h3>pH</h3>
          <div id="phVal" class="sensor-value">--</div>
          <canvas id="phMini"></canvas>
        </div>
        <div class="sensor-card">
          <h3>TDS</h3>
          <div id="tdsVal" class="sensor-value">-- ppm</div>
          <canvas id="tdsMini"></canvas>
        </div>
        <div class="sensor-card">
          <h3>Turbidity</h3>
          <div id="turbVal" class="sensor-value">-- NTU</div>
          <canvas id="turbMini"></canvas>
        </div>
      </div>

      <!-- Bi·ªÉu ƒë·ªì l·ªõn b√™n ph·∫£i -->
      <div class="chart-box">
        <canvas id="sensorChart"></canvas>
      </div>
    </div>
  </div>

    <!-- TAB SERVO / RELAY CONTROL -->
  <div id="servoTab" class="content">
    <div class="control-layout">
      <!-- C·ªôt tr√°i: c√°c card ƒëi·ªÅu khi·ªÉn -->
      <div class="control-left">
        <div class="servo-buttons">
          <h2>Control Servo</h2>
          <button onclick="sendServo(0)">Close</button>
          <button onclick="sendServo(180)">Open</button>
        </div>

        <div class="servo-buttons">
          <h2>Control Relay</h2>
          <button style="background-color:#28a745;" onclick="sendRelay('on')">Turn ON</button>
          <button style="background-color:#dc3545;" onclick="sendRelay('off')">Turn OFF</button>
          <p id="relayStatus" style="margin-top:15px;font-size:18px;color:#ccc;">Status: --</p>
        </div>
      </div>

      <!-- C·ªôt ph·∫£i: b·∫£ng l·ªãch s·ª≠ c·∫£nh b√°o -->
      <div class="control-right">
        <div class="card">
          <h2>‚ö†Ô∏è L·ªãch s·ª≠ c·∫£nh b√°o</h2>
          <table id="alertTable" class="alert-table">
            <thead>
              <tr>
                <th>Th·ªùi gian</th>
                <th>Lo·∫°i c·∫£nh b√°o</th>
                <th>Th√¥ng ƒëi·ªáp</th>
              </tr>
            </thead>
            <tbody>
              <tr class="empty"><td colspan="3">Ch∆∞a c√≥ c·∫£nh b√°o n√†o</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const alertTableBody = document.querySelector("#alertTable tbody");

    function addAlert(level, message) {
      // X√≥a d√≤ng "Ch∆∞a c√≥ c·∫£nh b√°o n√†o"
      const emptyRow = alertTableBody.querySelector(".empty");
      if (emptyRow) emptyRow.remove();

      const row = document.createElement("tr");
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      row.innerHTML = `
        <td>${time}</td>
        <td class="level-${level}">${level.toUpperCase()}</td>
        <td>${message}</td>
      `;

      alertTableBody.prepend(row);

      // Gi·ªõi h·∫°n t·ªëi ƒëa 10 d√≤ng
      if (alertTableBody.rows.length > 10) {
        alertTableBody.deleteRow(10);
      }
    }

    // Kh·ªüi t·∫°o bi·ªÉu ƒë·ªì l·ªõn
    const ctx = document.getElementById('sensorChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Temperature (¬∞C)', borderColor: '#ff7043', data: [], fill: false, tension: 0.4 },
          { label: 'pH', borderColor: '#42a5f5', data: [], fill: false, tension: 0.4 },
          { label: 'TDS (ppm)', borderColor: '#ffca28', data: [], fill: false, tension: 0.4 },
          { label: 'Turbidity (NTU)', borderColor: '#ab47bc', data: [], fill: false, tension: 0.4 }
        ]
      },
      options: {
        responsive: true,
        animation: { duration: 800 },
        plugins: { 
          legend: { 
            labels: { color: '#ccc', font: { size: 20, weight: '600' }, padding: 20 } 
          } 
        },
        scales: {
          x: { 
            title: { display: true, text: 'Time', color: '#ccc', font: { size: 18, weight: 'bold' } }, 
            ticks: { color: '#999', font: { size: 20 } },
            grid: { color: '#333' }
          },
          y: { 
            title: { display: true, text: 'Data', color: '#ccc', font: { size: 18, weight: 'bold' } }, 
            ticks: { color: '#999', font: { size: 20 } },
            grid: { color: '#333' }
          }
        }
      }
    });

    // H√†m t·∫°o bi·ªÉu ƒë·ªì mini
    function makeMiniChart(id, color) {
      const ctx = document.getElementById(id).getContext('2d');
      return new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [{ borderColor: color, data: [], fill: false, tension: 0.4, borderWidth: 2, pointRadius: 0 }] },
        options: {
          animation: false,
          plugins: { legend: { display: false } },
          scales: { x: { display: false }, y: { display: false } }
        }
      });
    }

    const mini = {
      temp: makeMiniChart('tempMini', '#ff7043'),
      ph: makeMiniChart('phMini', '#42a5f5'),
      tds: makeMiniChart('tdsMini', '#ffca28'),
      turb: makeMiniChart('turbMini', '#ab47bc')
    };

    function showTab(id, btn) {
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active-tab'));
      document.getElementById(id).classList.add('active-tab');
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function sendServo(angle) {
      fetch(`/servo?angle=${angle}`).then(r => r.text()).then(console.log);
    }
    function sendRelay(state) {
      fetch(`/relay?state=${state}`)
        .then(r => r.text())
        .then(t => {
          console.log("Relay:", state);
          document.getElementById("relayStatus").innerText = 
            "Status: " + (state === "on" ? "ON" : "OFF");
        })
        .catch(err => console.error("Relay error:", err));
    } 

    async function updateSensors() {
      try {
        const res = await fetch("/sensor");
        const data = await res.json();

        const time = new Date().toLocaleTimeString();

        // C·∫≠p nh·∫≠t gi√° tr·ªã hi·ªÉn th·ªã
        document.getElementById('tempVal').innerText = data.temp.toFixed(2) + ' ¬∞C';
        document.getElementById('phVal').innerText = data.ph.toFixed(2);
        document.getElementById('tdsVal').innerText = data.tds.toFixed(0) + ' ppm';
        document.getElementById('turbVal').innerText = data.turb.toFixed(2) + ' NTU';

        // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì ch√≠nh
        chart.data.labels.push(time);
        chart.data.datasets[0].data.push(data.temp);
        chart.data.datasets[1].data.push(data.ph);
        chart.data.datasets[2].data.push(data.tds);
        chart.data.datasets[3].data.push(data.turb);

        if (chart.data.labels.length > 20) {
          chart.data.labels.shift();
          chart.data.datasets.forEach(ds => ds.data.shift());
        }
        chart.update();

        // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì mini
        const updateMini = (miniChart, value) => {
          miniChart.data.labels.push('');
          miniChart.data.datasets[0].data.push(value);
          if (miniChart.data.datasets[0].data.length > 20) {
            miniChart.data.datasets[0].data.shift();
            miniChart.data.labels.shift();
          }
          miniChart.update();
        };

        updateMini(mini.temp, data.temp);
        updateMini(mini.ph, data.ph);
        updateMini(mini.tds, data.tds);
        updateMini(mini.turb, data.turb);

      } catch (err) {
        console.error("L·ªói khi l·∫•y d·ªØ li·ªáu:", err);
      }
    }

    setInterval(updateSensors, 5000);

    // === H√†m c·∫≠p nh·∫≠t b·∫£ng c·∫£nh b√°o ===
  async function updateWarnings() {
    try {
      const res = await fetch("/warning");
      const data = await res.json();

      const tableBody = document.querySelector("#alertTable tbody");
      tableBody.innerHTML = ""; // X√≥a d·ªØ li·ªáu c≈©

      if (data.length === 0) {
        tableBody.innerHTML = '<tr class="empty"><td colspan="3">Ch∆∞a c√≥ c·∫£nh b√°o n√†o</td></tr>';
        return;
      }

      data.forEach(w => {
        const row = document.createElement("tr");
        const levelColor = w.level === 2 ? "#ff4d4d" : (w.level === 1 ? "#ffb74d" : "#aaa");
        row.innerHTML = `
          <td>${w.time}</td>
          <td style="color:${levelColor};font-weight:600">${w.type}</td>
          <td>${w.message}</td>
        `;
        tableBody.appendChild(row);
      });
    } catch (err) {
      console.error("L·ªói khi l·∫•y c·∫£nh b√°o:", err);
    }
  }
  
  setInterval(updateWarnings, 5000);

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      const mo = String(now.getMonth() + 1).padStart(2, '0');
      const y = now.getFullYear();
      
      document.getElementById('clockText').innerHTML = `${h}:${m}`;
      document.getElementById('dateText').textContent = `${d}/${mo}/${y}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

  </script>
</body>
</html>
